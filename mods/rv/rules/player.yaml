		Enabled: False
		DisplayOrder: 10
		Prerequisites: global-techbuildarea
	LobbyPrerequisiteCheckbox@INSTANTCAPTURE:
		ID: instantcapture
		Label: 瞬时占领
		Description: 工程师在占领建筑时无须读条等待
		Enabled: False
		DisplayOrder: 11
		Prerequisites: global-instantcapture
	LobbyPrerequisiteCheckbox@DOMINATION:
		ID: domination
		Label: 统治战场
		Description: 附加胜利条件：占领旗帜以率先累积至制定分数
		Enabled: False
		DisplayOrder: 12
		Prerequisites: global-domination
	LobbyPrerequisiteCheckbox@MEGAWEALTH:
		ID: megawealth
		Label: 石油大亨
		Description: 变更规则：只能通过占领油井获取资金
		Enabled: False
		DisplayOrder: 13
		Prerequisites: global-megawealth
	LobbyPrerequisiteCheckbox@SHOWOWNERNAME:
		ID: showownername
		Label: 显示归属
		Description: 在单位和建筑的提示说明中显示其所属的玩家与阵营
		Enabled: True
		Visible: False # Too lazy to remove the setup for this.
		DisplayOrder: 14
		Prerequisites: global-showownername
	LobbyPrerequisiteCheckbox@SUDDENDEATH:
		ID: suddendeath
		Label: 孤城死斗
		Description: 不可建造额外的移动基地车，并在失去初始基地车后立即失败
		Enabled: False
		DisplayOrder: 14
		Prerequisites: global-suddendeath
	LobbyPrerequisiteCheckbox@KOTH:
		ID: koth
		Label: 占山为王
		Description: 附加胜利条件：占领并坚守灵能信标直至指定时间
		Enabled: False
		DisplayOrder: 15
		Prerequisites: global-koth
	LobbyPrerequisiteCheckbox@REGICIDE:
