josh:
	Inherits: ^Animal
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@WEB: ^WebDisable
	Tooltip:
		Name: 猴子
		GenericName: 猴子
	Tooltip@NoRow:
		Name: 猴子
		GenericName: 猴子
	Voiced:
		VoiceSet: ChimpanzeeVoice
	AmbientSound:
		SoundFiles: gchiamba.wav, gchiambb.wav, gchiambc.wav
		Interval: 250, 500
		Volume: 0.50
	Mobile:
		RequiresCondition: !chronodisable && !webdisable
	Armament:
		Weapon: ChimpBite
	Explodes@Corpse:
		DeathTypes: NonTemporal, ExplosionDeath, BulletDeath
		Weapon: CorpseSpawner
		EmptyWeapon: CorpseSpawner
	WithDeathAnimation@effect:
		DeathSequencePalette: effect
		DeathPaletteIsPlayerPalette: false
		DeathTypes:
			RadiationDeath: 4
			PsychicDeath: 5
			ElectroDeath: 6
			VirusDeath: 7
			BruteDeath: 8
	SpawnActorOnDeath@brute:
		Actor: brute.spawner
		DeathType: MutationDeath
		OwnerType: Killer
	SpawnActorOnDeath@flames:
		Actor: FLAMEGUY
		DeathType: FlameDeath
	SpawnSmokeParticleOnDeath@virus:
		Amount: 3
		Image: txgasg
		Sequences: idle
		Palette: effect
		Weapon: CloudDamage
		Duration: 250
		DeathTypes: VirusDeath
	DeathSounds@zapped:
		Voice: Zapped
	DeathSounds@radiation:
		Voice: Melted
	DeathSounds@psycrush:
		Voice: PsyCrush
	DeathSounds@virus:
		Voice: Virus

