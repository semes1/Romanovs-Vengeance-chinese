bus:
	Inherits: ^CivVehicle
	Tooltip:
		Name: 校车
	Tooltip@NoRow:
		Name: 校车
	Cargo:
		Types: Infantry, Garrisoner, SmallVehicle
		MaxWeight: 5
		AfterLoadDelay: 0
		BeforeUnloadDelay: 0
		AfterUnloadDelay: 0
		UnloadVoice: Move
	WithCargoSounds:
		EnterSound: genter1a.wav
		ExitSound: gexit1a.wav
	WithCargoPipsDecoration:
		Margin: 4, 3
		Palette: ra
		Position: BottomLeft
		RequiresSelection: true
		CustomPipSequences:
			gray: pip-gray
			yellow: pip-yellow
			blue: pip-blue
			red: pip-red

