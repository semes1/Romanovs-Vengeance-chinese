LoadScreen: LogoStripeLoadScreen
	Image: rv|uibits/loadscreen.png
	Text: 把木头镀成金块..., 制作降落伞包..., 欢迎你来到德克萨斯..., 改良氦氮混合气..., 接收尤里的想法..., 点燃助推器..., 呼唤天启降临..., 把树伪装成幻影坦克..., 顺走你的军饷..., 增强33%..., 试图平衡数值..., 让游戏大厅闹鬼..., 试图书写战役剧本..., 敲出不可能的代码..., 锯掉恐怖机器人的另外四条腿..., 赶制鲍里斯的皮划艇..., 抽掉核反应堆的冷却棒..., 为军工车间的活塞上油..., 手工捡走矿物里的杂质..., 拒绝第五架鹞鹰战机出厂..., 教掷弹兵说英语..., 确保火炮摩托不会翻车..., 阻止西伯利亚哈士奇拆毁建筑..., 试图缝上时间与空间的裂隙..., 通知神明使用闪电..., 给铁幕除锈..., 呼吁废除奴隶制..., 帮助狙击手的子弹穿墙..., 训练劫持者驾驶各类载具..., 删除游戏里的所有绵羊..., 动员更多动员兵..., 正在照亮巴黎..., 禁止捕捞枪乌贼..., 把石头伪装成火箭..., 往你的炮弹里掺沙子..., 削弱你最爱的单位..., 拆除战斗要塞的机枪..., 正在布置水雷..., 正在服从尤里的指令..., 参加杜根总统的会议..., 劝说罗曼诺夫总理复仇..., 帮助尤里控制霸王龙..., 为月球制造大气层..., 往航空母舰里藏许多蜂窝..., 确保飞碟乘员不会头晕..., 打磨光棱塔的镜面..., 找回雌鹿直升机的图纸..., 在好莱坞拍摄电影..., 为灰熊刷上白漆..., 训练步兵躲避坦克歼击车的炮弹..., 在战场上宣传共产主义..., 用英镑替换心战宣传单..., 印制单程票..., 在电磁脉冲影响期间睡回笼觉..., 把华盛顿纪念碑搬到西雅图..., 帮助间谍骗过监控探头..., 让伊文变得疯狂..., 正在触发bug..., 正在退出游戏..., 为你的单位提供电疗..., 旋转加特林枪管..., 为克隆人中心替换营养液..., 缝制奴隶矿工的工作鞋..., 回退所有升级..., 颁发嘉奖令..., 教狂兽人飞行..., 和绝地武士过招..., 修补基洛夫空艇的蒙皮..., 为动员兵分发燃烧瓶..., 治疗受伤的坦克炮手..., 批量生成尤里大师的替身..., 喂养尤里的狼蛛..., 把水母命名为螃蟹..., 在地球上散布香料..., 替首长挡子弹..., 阻止粉碎者下水..., 加大步兵的训练量..., 制造网络波动..., 服从尤里的指示...

